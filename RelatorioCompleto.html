<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Completo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Relatório Completo</h1>
        <form id="reportForm">
            <label for="unitId">Selecione a Unidade:</label>
            <select id="unitId" name="unitId" required>
                <option value="">Selecione uma unidade</option>
            </select>

            <label for="startDate">Data Inicial:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">Data Final:</label>
            <input type="date" id="endDate" name="endDate" required>

            <button type="button" onclick="openFilterModal()">Filtros Avançados</button>
            <button type="submit">Gerar Relatório</button>
        </form>

        <div id="reportContainer"></div>
        <button id="shareWhatsAppBtn" style="display: none; margin-top: 20px;" onclick="shareOnWhatsApp()">Compartilhar no WhatsApp</button>
    </div>

    <!-- Modal para Filtros Avançados -->
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFilterModal()">&times;</span>
            <h2>Filtros Avançados</h2>
            <label for="campaignFilter">Filtrar Campanhas:</label>
            <select id="campaignFilter" multiple></select>

            <label for="adSetFilter">Filtrar Conjuntos de Anúncios:</label>
            <select id="adSetFilter" multiple></select>

            <label for="compareStartDate">Comparar - Data Inicial:</label>
            <input type="date" id="compareStartDate" name="compareStartDate">

            <label for="compareEndDate">Comparar - Data Final:</label>
            <input type="date" id="compareEndDate" name="compareEndDate">

            <button type="button" onclick="applyFilters()">Aplicar Filtros</button>
        </div>
    </div>

    <!-- Carregar o SDK do Facebook -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '618519427538646',
                cookie: true,
                xfbml: true,
                version: 'v20.0'
            });

            // Verifica se o usuário já está logado
            const accessToken = localStorage.getItem('fbAccessToken');
            if (!accessToken) {
                console.log('Nenhum token de acesso encontrado. Redirecionando para login.');
                window.location.href = 'login.html';
            } else {
                // Verifica se o token ainda é válido
                FB.getLoginStatus(function(response) {
                    if (response.status !== 'connected' || response.authResponse.accessToken !== accessToken) {
                        console.log('Token de acesso inválido ou expirado. Redirecionando para login.');
                        localStorage.removeItem('fbAccessToken');
                        window.location.href = 'login.html';
                    } else {
                        console.log('Usuário já está logado e token é válido.');
                        currentAccessToken = accessToken;
                        loadUnits();
                    }
                });
            }
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/pt_BR/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script src="RelatorioCompleto.js"></script>
</body>
</html>
