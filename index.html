<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightFlow - Relatório Facebook Ads</title>
    <link rel="stylesheet" href="style.css">
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '618519427538646',
                cookie     : true,
                xfbml      : true,
                version    : 'v19.0' // Atualizado para a versão mais recente em março de 2025
            });
            FB.AppEvents.logPageView();
            console.log('Facebook SDK inicializado com sucesso - Versão Atualizada (03/03/2025)');
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/pt_BR/sdk.js";
            js.onload = function() {
                console.log('Facebook SDK carregado com sucesso - Versão Atualizada (03/03/2025)');
            };
            js.onerror = function() {
                console.error('Erro ao carregar o Facebook SDK');
            };
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>
<body>
    <!-- Tela de Login do App -->
    <div id="appLoginScreen" class="login-container">
        <div class="login-box">
            <h1>Login no App</h1>
            <form id="appLoginForm">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="@admin" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite a senha" required>
                <button type="submit">Entrar</button>
                <p id="appLoginError" class="error-message"></p>
            </form>
        </div>
    </div>

    <!-- Tela de Seleção de Relatórios -->
    <div id="reportSelectionScreen" class="container" style="display: none;">
        <h1>Escolha o Tipo de Relatório</h1>
        <button id="simpleReportBtn" class="btn-primary">Relatório Simplificado</button>
        <button id="fullReportBtn" class="btn-primary">Relatório Completo</button>
    </div>

    <!-- Tela de Login do Facebook -->
    <div id="loginScreen" class="login-container" style="display: none;">
        <div class="login-box">
            <h1>Login com Facebook</h1>
            <button id="loginBtn">Login com Facebook</button>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <!-- Tela de Geração de Relatório (Relatório Simplificado) -->
    <div id="mainContent" class="container" style="display: none;">
        <h1>Gerar Relatório - Facebook Ads</h1>
        <form id="form">
            <label for="unitId">Selecione a Unidade:</label>
            <select id="unitId" required>
                <option value="">Escolha a unidade</option>
            </select>
            <label for="startDate">Data Início:</label>
            <input type="date" id="startDate" required>
            <label for="endDate">Data Fim:</label>
            <input type="date" id="endDate" required>
            <label>Filtrar por:</label>
            <button type="button" id="filterCampaigns" class="btn-primary">Campanhas</button>
            <button type="button" id="filterAdSets" class="btn-primary">Conjuntos</button>
            <div id="campaignsModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>Selecione as Campanhas</h2>
                    <input type="text" id="campaignSearch" class="search-bar" placeholder="Pesquisar campanhas...">
                    <div id="campaignsList"></div>
                    <button type="button" id="closeCampaignsModal" class="btn-primary">Fechar</button>
                </div>
            </div>
            <div id="adSetsModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>Selecione os Conjuntos de Anúncios</h2>
                    <input type="text" id="adSetSearch" class="search-bar" placeholder="Pesquisar conjuntos...">
                    <div id="adSetsList"></div>
                    <button type="button" id="closeAdSetsModal" class="btn-primary">Fechar</button>
                </div>
            </div>
            <button type="submit">Gerar Relatório</button>
        </form>
        <div id="reportContainer" class="report-container"></div>
        <button id="shareWhatsAppBtn" style="display: none;">Compartilhar no WhatsApp</button>
    </div>

    <!-- Tela de Relatório Completo (nova tela) -->
    <div id="fullReportScreen" class="container" style="display: none;">
        <h1>Relatório Completo - Facebook Ads</h1>
        <p>Aqui será desenvolvido o módulo do Relatório Completo.</p>
        <button id="backToSelectionBtn" class="btn-primary">Voltar ao Início</button>
    </div>

    <script src="app.js"></script>
    <script src="RelatorioCompleto.js"></script>
</body>
</html>
