<div id="fullReportScreen" class="container full-report-container" style="display: none;">
    <h1>Relatório Completo - Facebook Ads</h1>
    <p class="full-report-info">Este é o Relatório Completo, com análise detalhada de campanhas White e Black.</p>
    <form id="fullReportForm">
        <!-- Campos existentes mantidos -->
        <div class="form-row">
            <div class="form-column">
                <label for="fullUnitId">Unidade:</label>
                <select id="fullUnitId" required>
                    <option value="">Escolha a unidade</option>
                </select>
            </div>
            <div class="form-column">
                <label for="reportType">Tipo de Relatório:</label>
                <select id="reportType" required>
                    <option value="">Selecione o tipo de relatório</option>
                    <option value="white">Apenas White</option>
                    <option value="black">Apenas Black</option>
                    <option value="whiteAndBlack">White e Black</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-column">
                <label for="fullStartDate">Data Início:</label>
                <input type="date" id="fullStartDate" required>
            </div>
            <div class="form-column">
                <label for="fullEndDate">Data Fim:</label>
                <input type="date" id="fullEndDate" required>
            </div>
        </div>
        <!-- Campos de filtro existentes mantidos -->
        <label style="font-weight: bold;" id="whiteCampaignLabel" style="display: none;">Campanha White:</label>
        <button type="button" id="filterWhiteCampaigns" class="btn-primary" style="display: none;">Selecionar Campanhas/Conjuntos para White</button>
        <div id="whiteCampaignsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Selecione as Campanhas ou Conjuntos para o Relatório White</h2>
                <input type="text" id="whiteCampaignSearch" class="search-bar" placeholder="Pesquisar campanhas...">
                <div id="whiteCampaignsList"></div>
                <button type="button" id="closeWhiteCampaignsModal" class="btn-primary">Fechar</button>
            </div>
        </div>
        <label style="font-weight: bold;" id="blackCampaignLabel" style="display: none;">Campanha Black:</label>
        <button type="button" id="filterBlackCampaigns" class="btn-primary" style="display: none;">Selecionar Campanhas/Conjuntos para Black</button>
        <div id="blackCampaignsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Selecione as Campanhas ou Conjuntos para o Relatório Black</h2>
                <input type="text" id="blackCampaignSearch" class="search-bar" placeholder="Pesquisar campanhas...">
                <div id="blackCampaignsList"></div>
                <button type="button" id="closeBlackCampaignsModal" class="btn-primary">Fechar</button>
            </div>
        </div>
        <button type="submit">Gerar Relatório Completo</button>
    </form>
    <!-- Novo modal para quantidade de relatórios -->
    <div id="quantityModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Escolha a Quantidade de Relatórios</h2>
            <button type="button" onclick="generateFullReports(1)">1 Relatório</button>
            <button type="button" onclick="generateFullReports(2)">2 Relatórios</button>
            <button type="button" onclick="generateFullReports(3)">3 Relatórios</button>
            <button type="button" id="closeQuantityModal" class="btn-primary">Cancelar</button>
        </div>
    </div>
    <div id="fullReportContainer" class="report-container"></div>
    <button id="backToSelectionBtn" class="btn-primary">Voltar ao Início</button>
</div>
