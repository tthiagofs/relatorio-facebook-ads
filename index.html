<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Anúncios - Seleção</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .selection-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .selection-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .login-button, .report-button {
            background-color: #4267B2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        .login-button:hover, .report-button:hover {
            background-color: #365899;
        }
        .report-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            display: none; /* Oculto inicialmente */
        }
    </style>
</head>
<body>
    <div class="selection-container" id="selectionContainer">
        <h1>Relatório de Anúncios</h1>
        <p id="welcomeMessage">Faça login com sua conta do Facebook para continuar</p>
        <button class="login-button" id="fbLoginButton" onclick="fbLogin()">Login com Facebook</button>
        <div class="report-buttons" id="reportButtons">
            <button class="report-button" onclick="goToSimplifiedReport()">Relatório Simplificado</button>
            <button class="report-button" onclick="goToCompleteReport()">Relatório Completo</button>
        </div>
    </div>

    <!-- Carregar o SDK do Facebook -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '618519427538646',
                cookie: true,
                xfbml: true,
                version: 'v20.0'
            });

            // Verifica o status de login ao carregar a página
            checkLoginStatus();
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/pt_BR/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function checkLoginStatus() {
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    console.log('Usuário já está logado:', response.authResponse);
                    localStorage.setItem('fbAccessToken', response.authResponse.accessToken);
                    showReportSelection();
                } else {
                    console.log('Usuário não está logado.');
                    showLoginButton();
                }
            });
        }

        function fbLogin() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Login bem-sucedido:', response);
                    localStorage.setItem('fbAccessToken', response.authResponse.accessToken);
                    showReportSelection();
                } else {
                    console.log('Usuário cancelou o login ou não autorizou completamente.');
                    alert('Não foi possível fazer login. Por favor, tente novamente.');
                }
            }, { scope: 'ads_read,ads_management,business_management,pages_read_engagement' });
        }

        function showLoginButton() {
            document.getElementById('fbLoginButton').style.display = 'block';
            document.getElementById('reportButtons').style.display = 'none';
            document.getElementById('welcomeMessage').textContent = 'Faça login com sua conta do Facebook para continuar';
        }

        function showReportSelection() {
            document.getElementById('fbLoginButton').style.display = 'none';
            document.getElementById('reportButtons').style.display = 'flex';
            document.getElementById('welcomeMessage').textContent = 'Selecione o tipo de relatório que deseja visualizar';
            // Carrega app.js para inicializar as contas, se necessário
            loadAdAccounts(); // Adicione esta função se necessário (veja abaixo)
        }

        function goToSimplifiedReport() {
            window.location.href = 'index.html'; // Recarrega com app.js
        }

        function goToCompleteReport() {
            window.location.href = 'RelatorioCompleto.html';
        }

        // Função placeholder para carregar contas (se necessário)
        function loadAdAccounts() {
            // Esta função deve ser implementada em app.js ou aqui, dependendo da lógica
            console.log('Carregando contas de anúncios...');
            // Exemplo: chame a função existente em app.js
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
