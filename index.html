<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Relatório Facebook Ads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="login">Login:</label>
                <input type="login" id="login" required placeholder="Digite seu login">

                <label for="password">Senha:</label>
                <input type="password" id="password" required placeholder="Digite sua senha">

                <button type="submit">Entrar</button>
            </form>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <!-- Conteúdo Principal (inicialmente oculto) -->
    <div id="mainContent" class="container" style="display: none;">
        <h1>Gerar Relatório - Facebook Ads</h1>

        <!-- Botão de login do Facebook -->
        <button id="loginBtn" onclick="loginWithFacebook()">Login com Facebook</button>

        <!-- Formulário para gerar relatório (inicialmente oculto) -->
        <form id="form" style="display: none;">
            <label for="unitId">Selecione a Unidade:</label>
            <select id="unitId" required>
                <option value="">Escolha a unidade</option>
            </select>

            <label for="startDate">Data Início:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">Data Fim:</label>
            <input type="date" id="endDate" required>

            <button type="submit">Gerar Relatório</button>
        </form>

        <div id="reportContainer" class="report-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
