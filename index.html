<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Anúncios - Seleção</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .selection-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .selection-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .report-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .report-button {
            background-color: #ffffff;
            color: #1e3c72;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .report-button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <h1>Relatório de Anúncios</h1>
        <p>Selecione o tipo de relatório que deseja visualizar</p>
        <div class="report-buttons">
            <button class="report-button" onclick="goToSimplifiedReport()">Relatório Simplificado</button>
            <button class="report-button" onclick="goToCompleteReport()">Relatório Completo</button>
        </div>
    </div>

    <!-- Carregar o SDK do Facebook -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '618519427538646',
                cookie: true,
                xfbml: true,
                version: 'v20.0'
            });

            // Verifica se o usuário já está logado
            const accessToken = localStorage.getItem('fbAccessToken');
            if (!accessToken) {
                console.log('Nenhum token de acesso encontrado. Redirecionando para login.');
                window.location.href = 'login.html';
            } else {
                // Verifica se o token ainda é válido
                FB.getLoginStatus(function(response) {
                    if (response.status !== 'connected' || response.authResponse.accessToken !== accessToken) {
                        console.log('Token de acesso inválido ou expirado. Redirecionando para login.');
                        localStorage.removeItem('fbAccessToken');
                        window.location.href = 'login.html';
                    } else {
                        console.log('Usuário já está logado e token é válido.');
                    }
                });
            }
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/pt_BR/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function goToSimplifiedReport() {
            window.location.href = 'index.html'; // Mantém a lógica de carregar app.js
        }

        function goToCompleteReport() {
            window.location.href = 'RelatorioCompleto.html';
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
