<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Facebook Ads</title>
    <link rel="stylesheet" href="style.css">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '618519427538646',
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0'
            });
            FB.AppEvents.logPageView();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Gerar Relatório - Facebook Ads</h1>

        <!-- Botão de login do Facebook -->
        <button id="loginBtn" onclick="loginWithFacebook()">Login com Facebook</button>

        <!-- Formulário para gerar relatório (inicialmente oculto) -->
        <form id="form" style="display: none;">
            <label for="unitId">Selecione a Unidade:</label>
            <select id="unitId" required>
                <option value="">Escolha a unidade</option>
            </select>

            <label for="startDate">Data Início:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">Data Fim:</label>
            <input type="date" id="endDate" required>

            <button type="submit">Gerar Relatório</button>
        </form>

        <div id="reportContainer" class="report-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
